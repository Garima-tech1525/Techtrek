<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="/static/css/style.css">


    <style>
        body{
            background: linear-gradient(135deg, #2a5298, white);
        }
        .profile-card {
            max-width: 900px;
            margin: 100px auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 100px;
            transition: transform 0.3s ease-in-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .profile-card:hover {
            transform: scale(1.02);
        }

        .profile-left {
            flex: 1;
            text-align: center;
            padding-right: 30px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #007bff;
            transition: transform 0.3s;
            display: block;
            margin: 0 auto 10px auto;
        }

        .profile-img:hover {
            transform: rotate(5deg);
        }

        .profile-left h4 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-left p {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
        }

        .profile-right {
            flex: 1.2;
            text-align: left;
            padding-left: 40px;
            border-left: 3px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100%;
            /* Ensure it adapts dynamically */
        }


        .profile-right h4 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .profile-right p {
            font-size: 18px;
            margin: 8px 0;
            color: #333;
        }

        .profile-right p strong {
            font-weight: bold;
        }

        .btn-edit {
            background-color: #007bff;
            color: #2a5298;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            width: 180px;
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 12px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-edit:hover {
            background-color: #2a5298;
        }
    </style>

</head>

<body>
    {% extends 'base.html' %}
    {% block main_block %}
    <div class="container">
        <div class="profile-card">
            <!-- Left Side - Profile Picture and Buttons -->
            <div class="profile-left">
                <img src="../static/images/profile.png" alt="Profile Picture" class="profile-img">
                <h4>{{ user.name }}</h4>
                <p>Full Stack Developer</p>
                <p>Chitkara University</p>
            </div>
            <!-- Right Side - User Details -->
            <div class="profile-right">
                <h4>User Details</h4>
                <p><strong>Full Name:</strong> {{ user.name }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Mobile:</strong> {{ user.mobile }}</p>
                <a href="{{ url_for('edit_profile') }}" class="btn btn-edit" style="background-color: #2a529876;">Edit Profile</a>
            </div>
        </div>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- custom js file link  -->
    <script src="/static/js/script.js"></script>


</body>

</html>
